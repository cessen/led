[workspace]
members = [
    "sub_crates/buffers",
    "sub_crates/ui_layer"
]

[package]
name = "Led"
version = "0.0.3"
authors = ["Nathan Vegdahl <cessen@cessen.com>"]
license = "MIT"

[[bin]]
name = "led"
path = "src/main.rs"

[dependencies]
clap = "2.*"
glium = "0.19"
unicode-segmentation = "1.2"
unicode-width = "0.1"

[dependencies.buffers]
path = "sub_crates/buffers"

[dependencies.ui_layer]
path = "sub_crates/ui_layer"